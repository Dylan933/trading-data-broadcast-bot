name: Market Broadcast Hourly

on:
  schedule:
    # 新加坡时间整点播报（UTC+8，与北京时间相同）
    # 每小时整点运行一次
    - cron: '0 * * * *'  # 每小时的0分钟运行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug environment variables
        run: |
          echo "LARK_WEBHOOK_URL is set: ${{ secrets.LARK_WEBHOOK_URL != '' }}"
          echo "WECHAT_WEBHOOK_URL is set: ${{ secrets.WECHAT_WEBHOOK_URL != '' }}"
          echo "SYMBOLS: ${{ vars.SYMBOLS || 'BTCUSDT,ETHUSDT,BNBUSDT' }}"
          echo "TONE: ${{ vars.TONE || 'aggressive' }}"
          if [ -n "${{ secrets.LARK_WEBHOOK_URL }}" ]; then
            echo "LARK_WEBHOOK_URL length: ${#LARK_WEBHOOK_URL}"
            echo "LARK_WEBHOOK_URL starts with: ${LARK_WEBHOOK_URL:0:30}..."
          else
            echo "❌ LARK_WEBHOOK_URL is empty or not set!"
          fi

      - name: Run hourly broadcast
        env:
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          LARK_WEBHOOK_URL: ${{ secrets.LARK_WEBHOOK_URL }}
          SYMBOLS: ${{ vars.SYMBOLS || 'BTCUSDT,ETHUSDT,BNBUSDT' }}
          TONE: ${{ vars.TONE || 'aggressive' }}
        run: |
          echo "Starting market broadcast..."
          echo "Environment check:"
          echo "  LARK_WEBHOOK_URL: ${LARK_WEBHOOK_URL:+SET}${LARK_WEBHOOK_URL:-NOT_SET}"
          echo "  WECHAT_WEBHOOK_URL: ${WECHAT_WEBHOOK_URL:+SET}${WECHAT_WEBHOOK_URL:-NOT_SET}"
          echo "  SYMBOLS: $SYMBOLS"
          echo "  TONE: $TONE"
          
          # 测试Lark webhook连接性
          if [ -n "$LARK_WEBHOOK_URL" ]; then
            echo "Testing Lark webhook connectivity..."
            python test_lark_github.py
          fi
          
          echo "Running main broadcast script..."
          python scripts/market_broadcast_hourly.py --symbols "$SYMBOLS" --tone "$TONE" --once \
            ${WECHAT_WEBHOOK_URL:+--webhook "$WECHAT_WEBHOOK_URL"} \
            ${LARK_WEBHOOK_URL:+--lark-webhook "$LARK_WEBHOOK_URL"}
          echo "Market broadcast completed."