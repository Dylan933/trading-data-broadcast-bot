name: Market Broadcast Hourly

on:
  schedule:
    # 每小时整点播报（UTC时间）
    # UTC 00分 = 北京时间 08分（UTC+8）
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug environment variables
        run: |
          echo "LARK_WEBHOOK_URL is set: ${{ secrets.LARK_WEBHOOK_URL != '' }}"
          echo "WECHAT_WEBHOOK_URL is set: ${{ secrets.WECHAT_WEBHOOK_URL != '' }}"
          echo "SYMBOLS: ${{ vars.SYMBOLS || 'BTCUSDT,ETHUSDT,BNBUSDT' }}"
          echo "TONE: ${{ vars.TONE || 'aggressive' }}"

      - name: Run hourly broadcast
        env:
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          LARK_WEBHOOK_URL: ${{ secrets.LARK_WEBHOOK_URL }}
          SYMBOLS: ${{ vars.SYMBOLS || 'BTCUSDT,ETHUSDT,BNBUSDT' }}
          TONE: ${{ vars.TONE || 'aggressive' }}
        run: |
          echo "Starting market broadcast..."
          python scripts/market_broadcast_hourly.py --symbols "$SYMBOLS" --tone "$TONE" --once \
            ${WECHAT_WEBHOOK_URL:+--webhook "$WECHAT_WEBHOOK_URL"} \
            ${LARK_WEBHOOK_URL:+--lark-webhook "$LARK_WEBHOOK_URL"}
          echo "Market broadcast completed."