name: Market Broadcast Hourly

on:
  schedule:
    # UTC+8时区整点播报（北京时间）
    # 每小时整点运行一次
    - cron: '0 * * * *'  # 每小时的0分钟运行
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug environment variables
        run: |
          echo "LARK_WEBHOOK_URL is set: ${{ secrets.LARK_WEBHOOK_URL != '' }}"
          echo "SYMBOLS: ${{ env.SYMBOLS }}"
          
      - name: Run hourly broadcast
        env:
          LARK_WEBHOOK_URL: ${{ secrets.LARK_WEBHOOK_URL }}
          SYMBOLS: ${{ secrets.SYMBOLS }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "LARK_WEBHOOK_URL: ${LARK_WEBHOOK_URL:0:20}..."
          echo "SYMBOLS: $SYMBOLS"
          echo "TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:0:20}..."
          echo "TELEGRAM_CHAT_ID: $TELEGRAM_CHAT_ID"
          python scripts/market_broadcast_hourly_v2.py --once